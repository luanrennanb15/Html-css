<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <!-- forma de comentar -->

    <h1>Parágrafo e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo <br>
    de qual quer jeito.<br>
     Basta colocar tudo no meio do <br>
     par de tags p e /p.
    </p>

    <p>Vamos adicionar alguns símbolos especiais:
        <br>
        &reg;
        &copy;
        &trade;
        &euro;
        &yen;
        &cent;
        <br>
        E por ai vai.
    </p>

    <p>Vamos adicionar alguns emoji: <br>
        &#x1f596;
        &#x1f913;
    </p>
</body>
</html>
