<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>

    <p>Tente abrir site em varios dispositivos diferentes ou simplismente aumente o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/fotoP.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/fotoM.png"type="image/png">
        <img src="fotoGG.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/Martian Cowboy - Kevin MacLeod.mp3" type="audio/mpeg">
        <source src="midia/Martian Cowboy - Kevin MacLeod.mp3" type="audio/ogg">
        <source src="midia/Martian Cowboy - Kevin MacLeod.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio.</p>
        
    </audio>
    

</body>
</html>
